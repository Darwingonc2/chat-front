<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Personas conectadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personas conectadas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!--<strong class="capitalize">Contenido</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>-->

    <ion-toolbar style="text-align: center">
      <ion-title size="large"><img class="logo" src="../../assets/img/charla.png" alt=""> <strong> Mensajería</strong></ion-title>
    </ion-toolbar>

    <ion-card-content>
      <ion-toolbar>
        <ion-searchbar  placeholder="Buscar un chat"></ion-searchbar>
      </ion-toolbar>

      <ion-card>
        <ion-card-content>
          <ion-item-group>
            <ion-item-divider>
              <ion-label slot="start">
                Contacto
              </ion-label>
              <ion-label slot="end">
                En linea
              </ion-label>
            </ion-item-divider>
          </ion-item-group>
        </ion-card-content>
        <ion-card-content *ngFor="let chat of chats">
          <ion-list class="custom" *ngIf="id!==chat.idusuario">
            <ion-item (click)="vincularChat(chat.idusuario)" detail="true">
              <ion-avatar slot="start">
                <img src="../../assets/img/usuario.png" />
              </ion-avatar>
              <ion-label>
                <h2>{{chat.nombre}} {{chat.apellido}}</h2>
                <!--<h3>I'm a big deal</h3>
                <p>Listen, I've had a pretty messed up day...</p>-->
              </ion-label>
              <ion-badge slot="end" color="success" *ngIf="chat.activo === 1">ㅤ</ion-badge>
              <ion-badge slot="end" color="danger" *ngIf="chat.activo === 0 ">ㅤ</ion-badge>
            </ion-item>
