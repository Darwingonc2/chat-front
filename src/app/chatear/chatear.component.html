

      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button defaultHref="/chat"></ion-back-button>
          </ion-buttons>
          <ion-title>Chateando</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content [fullscreen]="true">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large">Chateando</ion-title>
          </ion-toolbar>
        </ion-header>

        <div id="container">
          <div class="wrapper">
            <div class="body">

              <div class="seccion-chat">
                <div class="usuario-seleccionado">
                  <div class="avatar">
                    <img src="../../assets/img/usuario.png" alt="img">
                  </div>
                  <div class="cuerpo">
                    <span>{{persona2?.nombre}} {{persona2?.apellido}}</span>
                    <span style="margin-top: 5px" *ngIf="persona2?.activo === 1">Activo ✔️</span>
                    <span style="margin-top: 5px" *ngIf="persona2?.activo === 0">Inactivo ❌️</span>
                  </div>
                  <div class="opciones">
                    <ul>
                      <li>
                        <button type="button"><i class="fas fa-video"></i></button>
                      </li>
                      <li>
                        <button type="button"><i class="fas fa-phone-alt"></i></button>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="panel-chat">
                  <div *ngFor="let mensaje of mensajes">
                    <div class="mensaje" *ngIf="(id === mensaje.idusuario2) && (mensaje.idusuario1 == idusuario2)">
                      <div class="avatar">
                        <img src="../../assets/img/usuario.png" alt="img">
                      </div>
                      <div class="cuerpo">
                        <!-- <img src="http://localhost/multimedia/png/user-foto-3.png" alt=""> -->
                        <div class="texto" style="text-align: left">
                          {{mensaje.mensaje}}
                          <span class="tiempo">
                            <i class="far fa-clock"></i>
                            Enviado {{mensaje.hora}}
                        </span>
                        </div>
                        <!--<ul class="opciones-msj">
                          <li>
                            <button type="button">
                              <i class="fas fa-times"></i>
                            </button>
                          </li>
                          <li>
                            <button type="button">
                              <i class="fas fa-share-square"></i>
                            </button>
                          </li>
                        </ul>-->
                      </div>
                    </div>
                    <!-- derecha -->
                    <div class="mensaje left" *ngIf="(id === mensaje.idusuario1) && (idusuario2 == mensaje.idusuario2)">
                      <div class="cuerpo" >
                        <!-- <img src="http://localhost/multimedia/png/user-foto-3.png" alt=""> -->
                        <div class="texto" style="text-align: right">
                          {{mensaje.mensaje}}
                          <span class="tiempo">
                            <i class="far fa-clock"></i>
                            Enviado {{mensaje.hora}}
                        </span>
                        </div>
                        <!--<ul class="opciones-msj">
                          <li>
                            <button type="button">
                              <i class="fas fa-times"></i>
                            </button>
                          </li>
                          <li>
                            <button type="button">
                              <i class="fas fa-share-square"></i>
                            </button>
                          </li>
                        </ul>-->
                      </div>
                      <div class="avatar" *ngIf="(id === mensaje.idusuario1) && (idusuario2 == mensaje.idusuario2)">
                        <img src="../../assets/img/usuario.png" alt="img">
                      </div>
                    </div>
                  </div>

                      &lt;!&ndash; <img src="http://localhost/multimedia/png/user-foto-3.png" alt=""> &ndash;&gt;
                      <div class="texto">

                    </div>
                  </div>-->
                </div>
                <div class="panel-escritura">
                  <form class="textarea" [formGroup]="formMensaje" (ngSubmit)="enviarMensaje(formMensaje.value)">
                    <div class="opcines">
                      <button type="button">
                        <i class="fas fa-file"></i>
                        <label for="file"></label>
                        <input type="file" id="file">
                      </button>
                      <button type="button">
                        <i class="far fa-image"></i>
                        <label for="img"></label>
                        <input type="file" id="img">
                      </button>
                    </div>
                    <textarea formControlName="mensaje" id="mensajes" placeholder="Escribir mensaje"></textarea>
                    <button type="submit" class="enviar">
                      <i class="fas fa-paper-plane"></i>
                    </button>
                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>
      </ion-content>
