<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/chat"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

      <ion-content [fullscreen]="true">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large">Configuracion</ion-title>
          </ion-toolbar>
        </ion-header>

        <div id="container">
          <div class="wrapper">
            <div class="body">

              <form [formGroup]="formActualizarPerfil" (ngSubmit)="actualizarPerfil(formActualizarPerfil.value)">
              <ion-toolbar>
                <ion-title size="large"><img class="logo"> <strong> Ajustes del perfil</strong></ion-title>
              </ion-toolbar>

              <ion-item>
                <ion-label position="stacked">Nombre </ion-label>
                <ion-input formControlName="nombre" placeholder="{{identity?.nombre}}"></ion-input>
              </ion-item>

                <ion-item>
                  <ion-label position="stacked">Apellido</ion-label>
                  <ion-input formControlName="apellido" placeholder="{{identity?.apellido}}"></ion-input>
                </ion-item>

                <ion-button expand="full" type="submit" shape="round" color="light">Guardar información</ion-button>
              </form>

              <form>
                <ion-toolbar>
                  <ion-title size="large"><img class="logo"> <strong> Restablecer contraseña </strong></ion-title>
                </ion-toolbar>

                <ion-item>
                  <ion-label position="stacked">Contraseña anterior</ion-label>
                  <ion-input placeholder="Escribe aquí"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="stacked">Contraseña nueva</ion-label>
                  <ion-input placeholder="Escribe aquí"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="stacked">Repetir contraseña</ion-label>
                  <ion-input placeholder="Escribe aquí"></ion-input>
                </ion-item>

                <ion-button expand="full" shape="round" color="light">Cambiar contraseña</ion-button>
              </form>

              <form>
                <ion-toolbar>
                  <ion-title size="large"><img class="logo"> <strong> Cambiar correo</strong></ion-title>
                </ion-toolbar>

                <ion-item>
                  <ion-label position="stacked">Correo anterior</ion-label>
                  <ion-input placeholder="Enter text"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="stacked">Correo nuevo</ion-label>
                  <ion-input placeholder="Enter text"></ion-input>
                </ion-item>

                <ion-button expand="full" shape="round" color="light">Cambiar correo</ion-button>
              </form>

            </div>
          </div>
        </div>
      </ion-content>
