<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="custom">
      Chat con Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat con Ionic</ion-title>
    </ion-toolbar>
  </ion-header>

    <strong>Nombre del ...</strong>

  <div class="wrapper">
    <div class="body">
      <img class="logo" src="../../../assets/img/login.png" alt="">
      <h1>Login</h1>
      <form>

        <ion-item class="custom">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" ngModel email></ion-input>
          <ion-note slot="helper">Ingresa tu email</ion-note>
          <ion-note slot="error">Correo invalido</ion-note>
        </ion-item>

        <ion-item class="custom">
          <ion-label position="floating">Contrase単a</ion-label>
          <ion-input type="password"></ion-input>
          <ion-note slot="helper">Ingresa tu contrase単a</ion-note>
          <ion-note slot="error">Invalid email</ion-note>
        </ion-item>

        <ion-button expand="block" size="large">Ingresar</ion-button>

        <p class="mt-3"> 多No tienes cuenta? <a routerLink="/registro">Registrar</a></p>
        <a  class="mt-3" routerLink="/recuperar-password"> Recuperar Contrase単a</a>
      </form>
    </div>
    <!--<app-spinner *ngIf="loading"></app-spinner>-->
  </div>

</ion-content>
