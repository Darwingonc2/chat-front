<ion-app *ngIf="token!">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>{{identity?.nombre}} {{identity?.apellido}}</ion-list-header>
          <ion-note>{{identity?.correo}}</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="'/chat'" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="chatbubbles-outline" md="chatbubbles-outline"></ion-icon>
              <ion-label>Personas conectadas</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="'/configuracion'" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="construct-outline" md="construct-outline"></ion-icon>
              <ion-label>Configuraci√≥n</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-button expand="block" (click)="cerrarSesion()" size="default">Cerrar Sesion</ion-button>

        </ion-list>-->

    </ion-menu>

  </ion-split-pane>
</ion-app>
